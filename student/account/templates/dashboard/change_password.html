{% extends 'dashboard/dashboard.html' %}  <!-- Extend from the base template -->

{% block content %}  <!-- Start of unique content block -->
    <div class="container mt-5">  <!-- Bootstrap container with top margin -->
        <div class="card">  <!-- Bootstrap card component -->
            <div class="card-header bg-primary text-white">  <!-- Card header with custom styles -->
                Change Your Password
            </div>

            <div class="card-body">
                <!-- Display success or error messages -->
                {% if messages %}
                    <div class="alert alert-info">  <!-- Info alert for messages -->
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Password change form -->
                <form method="post" class="needs-validation" novalidate>  <!-- Form with client-side validation -->
                    {% csrf_token %}  <!-- CSRF protection -->

                    <!-- Current password -->
                    <div class="form-group">  <!-- Bootstrap form group -->
                        <label for="old_password">Current Password:</label>
                        {{ form.old_password }}  <!-- Current password input field -->
                    </div>

                    <!-- New password -->
                    <div class="form-group">  <!-- Bootstrap form group -->
                        <label for="new_password1">New Password:</label>
                        {{ form.new_password1 }}  <!-- New password input field -->
                    </div>

                    <!-- Confirm new password -->
                    <div class="form-group">  <!-- Bootstrap form group -->
                        <label for="new_password2">Confirm New Password:</label>
                        {{ form.new_password2 }}  <!-- Confirm new password input field -->
                    </div>

                    <!-- Submit button -->
                    <div class="form-group">  <!-- Bootstrap form group for spacing -->
                        <button type="submit" class="btn btn-primary">Change Password</button>  <!-- Primary Bootstrap button -->
                    </div>
                </form>
            </div>

            <div class="card-footer">  <!-- Card footer for additional links or info -->
                <!-- Navigation link to return to the dashboard -->
                <a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a>  <!-- Link to dashboard -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}  <!-- End of unique content block -->
