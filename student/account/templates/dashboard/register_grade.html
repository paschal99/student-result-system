{% extends 'dashboard/dashboard.html' %}  <!-- Inherit from dashboard -->

{% block content %}  <!-- Start of the unique content block -->
    <h2>Register a New Grade</h2>

    <!-- Display success or error messages -->
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Custom HTML form for registering a grade -->
    <form method="post">
        {% csrf_token %}  <!-- CSRF protection -->

        <!-- Field for Grade Name -->
        <div class="form-group">
            <label for="name">Grade Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Grade (e.g., A, B, C)" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Register Grade</button>  <!-- Bootstrap primary button -->
    </form>

    <!-- Navigation link to dashboard -->
    <p><a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a></p>  <!-- Link to dashboard -->
{% endblock %}  <!-- End of the unique content block -->
